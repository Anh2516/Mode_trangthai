<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω Tr·∫°ng Th√°i</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2em;
            font-weight: 600;
        }

        #user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #user-role {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }

        .main-content {
            padding: 40px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .status-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .status-display {
            background: white;
            padding: 25px;
            border-radius: 10px;
            min-height: 100px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
        }

        .status-display p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }

        .status-display .loading {
            color: #999;
            font-style: italic;
        }

        .status-meta {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            color: #666;
            font-size: 0.9em;
        }

        .status-meta p {
            margin: 0;
        }

        .admin-panel {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .admin-panel h2 {
            color: #856404;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        #update-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #status-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        #status-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #000;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-content input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .status-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Qu·∫£n L√Ω Tr·∫°ng Th√°i</h1>
            <div id="user-info">
                <span id="user-role">Kh√°ch</span>
                <button id="login-btn" class="btn btn-secondary">ƒêƒÉng nh·∫≠p Admin</button>
                <button id="logout-btn" class="btn btn-danger" style="display: none;">ƒêƒÉng xu·∫•t</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Ph·∫ßn hi·ªÉn th·ªã tr·∫°ng th√°i -->
            <div class="status-card">
                <h2>Tr·∫°ng Th√°i Hi·ªán T·∫°i</h2>
                <div id="status-display" class="status-display">
                    <p class="loading">ƒêang t·∫£i...</p>
                </div>
                <div class="status-meta">
                    <p id="last-updated">C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: -</p>
                    <p id="updated-by">Ng∆∞·ªùi c·∫≠p nh·∫≠t: -</p>
                </div>
            </div>

            <!-- Ph·∫ßn c·∫≠p nh·∫≠t (ch·ªâ admin) -->
            <div id="admin-panel" class="admin-panel" style="display: none;">
                <h2>C·∫≠p Nh·∫≠t Tr·∫°ng Th√°i</h2>
                <form id="update-form">
                    <textarea 
                        id="status-input" 
                        placeholder="Nh·∫≠p tr·∫°ng th√°i m·ªõi..."
                        rows="5"
                        required
                    ></textarea>
                    <button type="submit" class="btn btn-primary">L∆∞u Tr·∫°ng Th√°i</button>
                </form>
            </div>

            <!-- Form ƒëƒÉng nh·∫≠p -->
            <div id="login-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>ƒêƒÉng Nh·∫≠p Admin</h2>
                    <form id="login-form">
                        <input 
                            type="password" 
                            id="admin-password" 
                            placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin"
                            required
                        >
                        <button type="submit" class="btn btn-primary">ƒêƒÉng nh·∫≠p</button>
                    </form>
                    <p id="login-error" class="error-message"></p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 - Trang Qu·∫£n L√Ω Tr·∫°ng Th√°i</p>
        </footer>
    </div>

    <script>
        // M·∫≠t kh·∫©u admin (c√≥ th·ªÉ thay ƒë·ªïi)
        const ADMIN_PASSWORD = 'admin123';
        
        // State management
        let isAdmin = false;
        const ADMIN_KEY = 'is_admin';
        let adminPassword = ''; // L∆∞u password ƒë·ªÉ d√πng cho API calls
        
        // API Base URL - t·ª± ƒë·ªông detect
        const API_BASE = window.location.origin + '/api';

        // DOM Elements
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userRole = document.getElementById('user-role');
        const adminPanel = document.getElementById('admin-panel');
        const loginModal = document.getElementById('login-modal');
        const loginForm = document.getElementById('login-form');
        const updateForm = document.getElementById('update-form');
        const statusDisplay = document.getElementById('status-display');
        const statusInput = document.getElementById('status-input');
        const lastUpdated = document.getElementById('last-updated');
        const updatedBy = document.getElementById('updated-by');
        const loginError = document.getElementById('login-error');
        const closeModal = document.querySelector('.close');

        // Load status on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p admin tr∆∞·ªõc ƒë√≥
            const savedAdmin = localStorage.getItem(ADMIN_KEY);
            const savedPassword = sessionStorage.getItem('adminPassword');
            if (savedAdmin === 'true' && savedPassword) {
                isAdmin = true;
                adminPassword = savedPassword;
                updateUI();
            }
            
            loadStatus();
            // Auto refresh m·ªói 5 gi√¢y
            setInterval(loadStatus, 5000);
        });

        // Event Listeners
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
            loginError.classList.remove('show');
            loginError.textContent = '';
        });

        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
                loginError.classList.remove('show');
                loginError.textContent = '';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            checkAdmin(password);
        });

        logoutBtn.addEventListener('click', () => {
            isAdmin = false;
            adminPassword = '';
            localStorage.removeItem(ADMIN_KEY);
            sessionStorage.removeItem('adminPassword');
            updateUI();
            loginModal.style.display = 'none';
        });

        updateForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const status = statusInput.value.trim();
            if (status) {
                updateStatus(status);
            }
        });

        // Functions
        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                if (response.ok) {
                    const data = await response.json();
                    displayStatus(data);
                } else {
                    throw new Error('L·ªói t·∫£i tr·∫°ng th√°i');
                }
            } catch (error) {
                console.error('L·ªói t·∫£i tr·∫°ng th√°i:', error);
                statusDisplay.innerHTML = '<p class="error">Kh√¥ng th·ªÉ t·∫£i tr·∫°ng th√°i. ƒêang th·ª≠ l·∫°i...</p>';
            }
        }

        function displayStatus(data) {
            statusDisplay.innerHTML = `<p>${escapeHtml(data.status)}</p>`;
            
            const date = new Date(data.lastUpdated);
            lastUpdated.textContent = `C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: ${formatDate(date)}`;
            updatedBy.textContent = `Ng∆∞·ªùi c·∫≠p nh·∫≠t: ${data.updatedBy}`;
            
            // N·∫øu l√† admin, c·∫≠p nh·∫≠t input
            if (isAdmin && statusInput) {
                statusInput.value = data.status;
            }
        }

        async function checkAdmin(password) {
            try {
                const response = await fetch(`${API_BASE}/check-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.isAdmin) {
                    isAdmin = true;
                    adminPassword = password;
                    localStorage.setItem(ADMIN_KEY, 'true');
                    sessionStorage.setItem('adminPassword', password);
                    updateUI();
                    loginModal.style.display = 'none';
                    document.getElementById('admin-password').value = '';
                    loginError.classList.remove('show');
                    loginError.textContent = '';
                } else {
                    loginError.textContent = 'M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!';
                    loginError.classList.add('show');
                }
            } catch (error) {
                console.error('L·ªói ki·ªÉm tra admin:', error);
                loginError.textContent = 'C√≥ l·ªói x·∫£y ra!';
                loginError.classList.add('show');
            }
        }

        async function updateStatus(status) {
            if (!isAdmin || !adminPassword) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!');
                isAdmin = false;
                updateUI();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-password': adminPassword
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayStatus(data.data);
                    showNotification('C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng!', 'success');
                } else {
                    throw new Error(data.error || 'L·ªói c·∫≠p nh·∫≠t');
                }
            } catch (error) {
                console.error('L·ªói c·∫≠p nh·∫≠t tr·∫°ng th√°i:', error);
                showNotification('C√≥ l·ªói x·∫£y ra khi c·∫≠p nh·∫≠t!', 'error');
            }
        }

        function updateUI() {
            if (isAdmin) {
                userRole.textContent = 'üëë Admin';
                userRole.style.background = 'rgba(255, 215, 0, 0.3)';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                adminPanel.style.display = 'block';
            } else {
                userRole.textContent = 'üë§ Kh√°ch';
                userRole.style.background = 'rgba(255, 255, 255, 0.2)';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                adminPanel.style.display = 'none';
            }
        }

        function formatDate(date) {
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            return date.toLocaleString('vi-VN', options);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
